[Server]
host = localhost
port = 7777

[Recording]
min_duration = 0.1

[Models]
models_dir = WHISPER_MODELS_DIR
default_model = ggml-tiny.en.bin

[Defaults]
language = en
translate = False
show_audio_meter = false
auto_copy = false
auto_type = false
verbose = False

[UI]
theme = light
enable_sounds = true

[Server Command]
command = whisper-server -m {model_path} -l {language} --port {port}

